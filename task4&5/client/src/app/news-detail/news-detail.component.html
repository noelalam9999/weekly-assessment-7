<div class="w-full bg-white p-5 rounded-2xl flex flex-col gap-4">
  <h2 class="font-bold text-2xl">{{ service.post?.title }}</h2>
  <p class="">
    {{ service.post?.body }}
  </p>
  <div>
    <h2 class="font-bold">Comments</h2>
    <div
      class="bg-slate-100 rounded-lg p-5 mt-3"
      *ngFor="let comment of service.post?.comments"
    >
      <h5 class="mb-1">{{ comment.content }}</h5>
      <p class="text-sm">{{ comment.date | date }}</p>
    </div>
  </div>
  <form
    class="rounded-lg gap-4 flex flex-col"
    [formGroup]="service.addCommentForm"
    (submit)="onSubmit()"
  >
    <div class="flex flex-col justify-start gap-4 text-black">
      <input
        class="py-5 px-4 rounded-md border border-slate-100"
        type="text"
        placeholder="Type comment here"
        formControlName="content"
      />
    </div>

    <button class="ml-auto" type="submit"></button>
  </form>
</div>
