<form (submit)="onSubmit()" class="max-w-md mx-auto">
  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
  </div>
  <div class="mb-4">
    <label for="url" class="block text-gray-700 font-bold mb-2">URL:</label>
    <input type="text" id="url" name="url" [(ngModel)]="url" required
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
  </div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Submit
  </button>
</form>
