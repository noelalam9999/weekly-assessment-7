
<div class="p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="button-group">
        <span class="badge bg-secondary pills" (click)="sortByDate()">Latest</span>
        <span class="badge bg-secondary pills">Popular</span>
      </div>

      <div class="card-group" *ngFor="let news of service.list">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{news.title}}</h5>
            <p class="card-url-text" (click)="onRedirect(news._id)">{{news.url}}</p>

            <a href="#" class="card-link">Upvote <span>{{news.upvote}}</span></a>
            <a href="#" class="card-link">Comments</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-hacker-news-form></app-hacker-news-form>
    </div>
  </div>
</div>
