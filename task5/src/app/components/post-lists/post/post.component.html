<article class="card">
  <div class="card-body d-flex">
    <div class="d-flex flex-column justify-content-center mx-2">
      <button class="btn upvote-btn" (click)="upVoteBtnClickHandler(post?._id)">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
      <p class="text-center">{{ post?.votes || 0 }}</p>
      <button
        class="btn downvote-btn"
        (click)="downVoteBtnClickHandler(post?._id)"
      >
        <i class="fa-solid fa-chevron-down"></i>
      </button>
    </div>
    <div
      class="d-flex flex-column justify-content-center align-items-center mx-auto"
    >
      <a href="{{ post?.url }}" class="title">
        <h5 class="card-title">{{ post?.title }}</h5>
      </a>

      <div
        class="bottom-btn-container d-flex justify-content-center align-items-center"
      >
        <button class="btn comment-btn">
          <i class="fa-regular fa-comments fa-lg pt-1"></i>
        </button>
        <p>{{ post?.time | date }}</p>
        <button class="btn delete-btn">
          <i
            class="far fa-trash-alt fa-lg"
            (click)="deleteBtnClickHandler(post?._id)"
          ></i>
        </button>
      </div>
    </div>
  </div>
  <div></div>
</article>
