<div class="w-[30vh] bg-[#f3a8f4] rounded-xl mx-auto">
  <form class="p-8" action="" (ngSubmit)="onSubmit()">
    <h1 class="text-black">Title</h1>
    <input [(ngModel)]="formData.title" class="mt-2 mb-4 p-2 h-16 w-full rounded-xl bg-[#ededed] text-tmain placeholder:text-tsec focus:border-mblue focus:outline-none focus:border-2" type="text" name="title" placeholder="Enter your title..." id="">
    <h1 class="text-black">Url</h1>
    <input [(ngModel)]="formData.url" class="mt-2 p-2 h-16 w-full rounded-xl bg-[#ededed] text-tmain placeholder:text-tsec focus:border-mblue focus:outline-none focus:border-2" type="text" name="url " placeholder="Enter your url..." id="">
    <button type="submit" class="mt-8 p-2 h-12 w-full rounded-xl bg-mblue text-white bg-[#fa00ff]">Sumbit</button>
  </form>
</div>
