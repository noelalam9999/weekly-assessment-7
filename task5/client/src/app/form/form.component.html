<form class="flex flex-col max-w-xs mx-auto mr-20 mt-12" [formGroup]="service.news" (submit)="onSubmit()">
  <div class="mb-4">
    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
    <input type="text" name="title" formControlName="title" class="border rounded-lg py-2 px-3 w-full" />
  </div>

  <div class="mb-4">
    <label for="url" class="block text-gray-700 text-sm font-bold mb-2">URL</label>
    <input type="text" name="url" formControlName="url" class="border rounded-lg py-2 px-3 w-full" />
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" [disabled]="!service.news.valid">Submit</button>
</form>
