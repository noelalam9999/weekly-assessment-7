<div>
    <div
        *ngFor="let data of news"
        [routerLink]="['news', data.id]"
        class=" mb-10 bg-white border border-gray-200 rounded-lg shadow flex flex-col justify-between p-4 leading-normal">
        <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{data.title}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{data.details}}</p>
        <p>{{data.createdOn | dateDiff }}</p>
        <p>{{data.id}}</p>
    </div>
</div>
