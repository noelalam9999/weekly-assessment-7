<div className="newscontainer">
      <div class='book-list'>
            <button onClick={newNews}>New</button>
            <button onClick={pastNews}>Past</button>
      </div>

      <div class="add-news">
            <input type="text" placeholder="Title" value=Title /><br>
            <input type="text" placeholder="URL" value=URL /><br>
            <button onClick={addNews}>Submit</button>

      </div>

</div>
